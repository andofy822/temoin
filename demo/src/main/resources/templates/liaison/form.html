<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${liaison.id != 0} ? 'Modifier' : 'Ajouter'">Formulaire</title>
</head>
<body>
    <h1 th:text="${liaison.id != 0} ? 'Modifier' : 'Ajouter une promotion'"></h1>
    <form th:action="@{${liaison.id != 0} ? '/liaison/edit' : '/liaison/create'}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>ID Type Homme:</label>
        <input type="number" th:field="*{idTypeHomme}" required /><br/>
        <label>Promotion (%):</label>
        <input type="number" step="0.01" th:field="*{promotion}" required /><br/>
        <button type="submit">Valider</button>
    </form>
    <a href="/liaison">Retour Ã  la liste</a>
</body>
</html>
